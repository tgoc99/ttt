<html>
<head>
    <title>Service Client</title>
</head>
<body>

<!-- Runtime version and arguments -->
<div>
    <small>Version: <span id="runtime-version"></span>. </small>
    <small>Arguments: <span id="runtime-args"></span></small>
</div>

<h3>Service Client</h3>

<div id="result"></div>

<script>
    fin.desktop.main(async () => {
    fin.desktop.InterApplicationBus.subscribe("*", "a topic", async function(message, uuid, name) {
        console.log('uuid', uuid);
        const client = await fin.desktop.Service.connect({uuid});
        client.dispatch('test', res => {
            console.log(res);
            fin.desktop.InterApplicationBus.publish("return", res);
        })
    });

    });
</script>

</body>
</html>
